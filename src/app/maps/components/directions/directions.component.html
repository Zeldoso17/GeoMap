<div class="direcciones-container">
    <div class="distance-time">
        <div class="distance">
            <span class='texto'>Distancia</span>
            <p class='numero'>{{ getDistance }} km</p>
        </div>
        <div class="time">
            <span class='texto'>Tiempo</span>
            <p class='numero'>{{ getTime }} min</p>
        </div>
    </div>
    <p class='directions' *ngFor="let direccion of getDirecciones">{{ direccion }}</p>
</div>
